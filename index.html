<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="trilo logo" class="logo">

                <form action="#">
                    <input type="text" class="search-input" placeholder="Search Hotels">
                    <button class="search-button">
                        <svg class="search-icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <nav class="user-nav">
                        <div class="icon-box">
                            <svg class="nav-icon">
                                <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                            </svg>
                            <span class="user-notify">7</span>
                        </div>
                        <div class="icon-box">
                            <svg class="nav-icon">
                                <use xlink:href="img/sprite.svg#icon-chat"></use>
                            </svg>
                            <span class="user-notify">15</span>
                        </div>
                        <div class="nav-user">
                            <img src="img/user.jpg" alt="user photo" class="user-photo">
                            <span class="username">Smeckel</span>
                        </div>
                    </nav>
                </nav>
                <main class="hotel-view">
                    Hotel view
                </main>
            </div>
        </div>
    </body>
</html>
